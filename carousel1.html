<style>
body {

<body>
<div class="container">

<div id="buttonDiv">

<div id="carousel">
        <ul class="flip-items">
            <li data-flip-title="c01_001" data-flip-category="carousel1" class="landscape">

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="jquery.flipster.min.js"></script>
<script>
    var coverflow = $("#coverflow").flipster();
        var carousel = $("#carousel").flipster({
        style: 'coverflow',
        spacing: -0.25,
        nav: false,
        buttons: true,
        start: 0,
        loop: true
    });

        window.location="index.html";
    });
</script>
