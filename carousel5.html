<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Carousel 5</title>
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/darkly/bootstrap.min.css">
<link rel="stylesheet" href="jquery.flipster.min.css">
<style>
body {
  overflow: hidden; /* Hide scrollbars */
}
.container { margin: 15px auto; max-width: 1200px; max-height: 900px;}
h2 { margin: 2rem auto; }
.flip-items {
    min-height: 800px;
}
</style>
</head>

<body>
<div class="container">

<div id="buttonDiv">
    <button class="btn-primary" type="button" id="backButton" value="back">Zur√ºck</button>
</div>

<div id="carousel">
        <ul class="flip-items">
            <li data-flip-title="c05_001" data-flip-category="carousel5">
                <img src="img/c05_001_small.jpg">
            </li>
            <li data-flip-title="c05_002" data-flip-category="carousel5">
                <img src="img/c05_002_small.jpg">
            </li>
            <li data-flip-title="c05_003" data-flip-category="carousel5">
                <img src="img/c05_003_small.jpg">
            </li>
            <li data-flip-title="c05_004" data-flip-category="carousel5">
                <img src="img/c05_004_small.jpg">
            </li>
            <li data-flip-title="c05_005" data-flip-category="carousel5">
                <img src="img/c05_005_small.jpg">
            </li>
        </ul>
    </div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="jquery.flipster.min.js"></script>
<script>
    var coverflow = $("#coverflow").flipster();
        var carousel = $("#carousel").flipster({
        style: 'carousel',
        spacing: -0.25,
        nav: false,
        buttons: true,
        start: 0,
        loop: 0
    });

    $("#backButton").click(function() {
        window.location="index.html";
    });

    // focus carousel to enable keypress controls
    setTimeout(() => {
      this.$carousel.focus().trigger({
        type: 'keypress',
        which: 13
      });
    }, 100);
</script>
</div>

</body>
</html>
